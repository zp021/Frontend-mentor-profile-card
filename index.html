<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>

    <img src="./images/bg-pattern-top.svg" alt="">
    <div class="container">
        <img src="./images/bg-pattern-card.svg" alt="" class="card-background">
        <img src="./images/image-victor.jpg" alt="profile photo" class="profile-photo">
        <div class="personal">
          <h1>Victor Crest</h1>
          <h2>26</h2>
          <p>London</p> 
        </div>

        <div class="stats">
          <ul>
            <li><span>80K</span>Followers</li>
            <li><span>803K</span>Likes</li>
            <li><span>1.4K</span>Photos</li>
          </ul>
        </div>
    </div>
    <img src="./images/bg-pattern-bottom.svg" alt="">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Zarko Petrov</a>.
    </div>

  </main>
</body>
</html>
